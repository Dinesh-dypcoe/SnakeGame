<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .music-control {
            position: fixed;
            bottom: 0.5rem;
            right: 0.5rem;
            z-index: 20;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
        }
        body {
            overflow: hidden;
            height: 100vh;
            max-height: 100vh;
        }
        /* Hide audio element but keep it functional */
        .background-music {
            display: none;
        }
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            width: 180px;
            margin: 1rem auto;
        }
        .control-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            .music-control {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
            body {
                overflow-y: auto;
                height: auto;
                max-height: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center p-4">
    <!-- Background Music -->
    <audio class="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <!-- Music Control -->
    <button id="musicToggle" class="music-control bg-green-500 text-white rounded-full hover:bg-green-600 shadow-lg">
        üîä Music
    </button>
    <div class="flex items-center gap-4 mb-6 mt-8 flex-wrap justify-center">
        <img src="snake.png" alt="snake" class="w-12 h-12">
        <h1 class="text-3xl md:text-4xl font-bold text-green-500">Snake Game</h1>
    </div>
    <div class="flex gap-4 md:gap-8 text-white mb-4 text-xl md:text-2xl -mt-2">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    <canvas 
        id="gameCanvas" 
        class="border-4 border-green-500 rounded-lg mb-4"
        width="600" 
        height="600">
    </canvas>
    <div id="gameOver" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
            <p class="mb-4">Final Score: <span id="finalScore">0</span></p>
            <button 
                onclick="restartGame()"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Play Again
            </button>
        </div>
    </div>
    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div></div>
        <button class="control-btn bg-green-500 text-white rounded-lg hover:bg-green-600" data-direction="up">‚¨ÜÔ∏è</button>
        <div></div>
        <button class="control-btn bg-green-500 text-white rounded-lg hover:bg-green-600" data-direction="left">‚¨ÖÔ∏è</button>
        <button class="control-btn bg-green-500 text-white rounded-lg hover:bg-green-600" data-direction="down">‚¨áÔ∏è</button>
        <button class="control-btn bg-green-500 text-white rounded-lg hover:bg-green-600" data-direction="right">‚û°Ô∏è</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
