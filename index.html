<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .music-control {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 20;
        }
        /* Hide audio element but keep it functional */
        .background-music {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 h-screen flex flex-col items-center justify-center">
    <!-- Background Music -->
    <audio class="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <!-- Music Control -->
    <button id="musicToggle" class="music-control bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">
        ðŸ”Š Music
    </button>
    <div class="flex items-center gap-4 mb-6 mt-12">
        <img src="snake.png" alt="snake" class="w-12 h-12">
        <h1 class="text-4xl font-bold text-green-500">Snake Game</h1>
    </div>
    <div class="flex gap-8 text-white mb-4 text-2xl -mt-2">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    <canvas 
        id="gameCanvas" 
        class="border-4 border-green-500 rounded-lg mb-16"
        width="600" 
        height="600">
    </canvas>
    <div id="gameOver" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
            <p class="mb-4">Final Score: <span id="finalScore">0</span></p>
            <button 
                onclick="restartGame()"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Play Again
            </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
